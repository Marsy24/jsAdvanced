<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script type="module">
    import { createTodoApp } from './todo-app/view.js';
    import { getModule, switchLocalStorage, getLocalStorage } from './todo-app/storage.js';

    const key = 'isServerStorage',
          btnSwitch = document.querySelector('.btn-switch-storage'),
          storage = await getModule(key, btnSwitch);

    getLocalStorage(key) === true ? btnSwitch.textContent = 'Перейти на локальное хранилище' : btnSwitch.textContent = 'Перейти на серверное хранилище';

    btnSwitch.addEventListener('click', event => {
        switchLocalStorage(key);
        location.reload();
    })

    const owner = 'me';
    (async () => {
        const todoItemList = await storage.getTodoList(owner);
        createTodoApp(document.getElementById('todo-app'), {
            title: 'Мои дела',
            owner,
            todoItemList, 
            onCreateFormSubmit: storage.createTodoItem, 
            onDoneClick: storage.switchTodoItemDone, 
            onDeleteClick: storage.deleteTodoItem
        });
    })()
    

    
  </script>
  <title>TODO_APP</title>
</head>

<body>  
  <div id="todo-app" class="container">
    <div class="btn-reset btn-switch-storage" style="cursor: pointer; max-width: fit-content;">Перейти на локальное хранилище</div>
  </div>
</body>

</html>
