<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="main.js"></script>
    <title>Homework</title>
</head>
<body>
    <div class="container py-5 text-center">
        <div class="first-lesson-wrapper" style="margin-bottom: 30px;">
            <div class="descr">
                Задание 1 
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle js-open-menu" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Кнопка выпадающего списка
                </button>
                <ul class="dropdown-menu" style="left: 40%;">
                  <li><a class="dropdown-item" href="#">Действие</a></li>
                  <li><a class="dropdown-item" href="#">Другое действие</a></li>
                  <li><a class="dropdown-item" href="#">Что-то еще здесь</a></li>
                </ul>
            </div>
        </div>
        <div class="second-lesson-wrapper">
            <div class="descr">
                Задание 2
            </div>
            <form>
                <div class="inputs-wrapper" style="margin-bottom: 20px;">
                    <input type="text" placeholder="Имя">
                    <input type="text" placeholder="Фамилия">
                    <input type="text" placeholder="Отчество">
                </div>
                <button type="submit" style="border: none;
                padding: 5px;
                background-color: transparent;
                cursor: pointer;
                border: 1px solid red;
                border-radius: 5px;">
                    Отправить
                </button>
            </form>
            <div class="result">
                
            </div>
        </div>
    </div>

    <button class="up" style="
    display: none;
    border: 1px solid red;
    padding: 5px;
    background-color: transparent;
    cursor: pointer;
    position: fixed;
    right: 3rem;
    bottom: 3rem;
    border-radius: 5px;">
        UP
    </button>
</body>
</html>
